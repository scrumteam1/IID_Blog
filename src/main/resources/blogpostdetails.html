
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="writerPost" type="be.intecbrussel.iddblog.domain.WriterPost"*/-->
<div class="container text-center text-center">
    <form class="form-horizontal" role="form" th:object="${writerPost}" th:action="@{/writer/new}" method="post" enctype="multipart/form-data">
        <center>  <h2>Blogpost Details </h2>  </center>


        <div class="form-group">
            <label for="title" class="col-sm-3 control-label">Title</label>
            <div class="col-sm-4">
                <!--/*@thymesVar id="writerPost" type=""*/-->
                <input th:field="*{title}" type="text" id="title" placeholder="Title" class="form-control" autofocus>
            </div>
        </div>

        <div class="form-group">
            <label for="content" class="col-sm-3 control-label">Content</label>
            <div class="col-sm-4">
                <input th:field="*{content}" type="text" id="content" placeholder="Content"  class="form-control"  autofocus>
            </div>
        </div>


        <div class="form-group">
            <label for="status" class="col-sm-3 control-label">Status</label>
            <div class="col-sm-4">
                <input th:field="*{status}" type="text" id="status" placeholder="draft/published" class="form-control">
            </div>
        </div>


        <div class="form-group">
            <div class="col-md-2 col-sm-offset-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href = # class="btn btn-primary">Publish</a>
            </div>
        </div>
    </form> <!-- /form -->
</div> <!-- ./container -->



</body>
</html>
