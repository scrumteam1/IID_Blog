
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

<div th:replace="fragments/header :: (${isAdmin} ? 'header-admin': (${isWriter} ? 'header-writer': (${isRegistered} ? 'header-loggedin': 'header')))">
    Intec blog
</div>


<div class="container">
    <h2 th:if = "${post == null}" style="color: #447EB9">The article you are looking for doesn't exist yet!</h2>
    <ul  class="timeline" style="list-style: none" >
        <li>
            <p th:text="${post.creationDate}" >Creation Date</p>
            <h1 th:text="${post.title}"style="color: #447EB9">title</h1>
            <p>Written by: <a th:href="@{'/writer/'+${post.getRegisteredVisitor().id}}" th:text="${post.getRegisteredVisitor().username}">username</a></p>
            <p th:text="${post.intro}"style="text-align: justify">Introduction</p>
            <p th:text="${post.content}"style="text-align: justify">Content</p>
        </li>
        <div class="clear"></div>
        <hr>
    </ul>

</div>
<div class ="container">
    <!--/*@thymesVar id="comment" type="be.intecbrussel.iddblog.domain.Comment"*/-->
    <h3>Comment section</h3>
    <form method="post">
        <textarea class="col-md-6" placeholder="Add a comment!" name="comment"></textarea>
        <div class="col-md-1">
            <button class="btn btn-primary " type="submit">Comment</button>
        </div>
    </form>
</div>
    <ul th:each="comment : ${comments}" class="timeline" style="list-style: none">
        <li>
            <p th:text="${comment.getRegisteredVisitor().getUsername() + ' ' + comment.creationDate}" style="color: #5fbae9">comment by</p>
            <p th:text="${comment.content}">content</p>
            <a href="#" class="btn"th:if="${loggedinuser.equals(comment.getRegisteredVisitor().getUsername())}">Edit comment</a>
            <a href="#" class="btn"th:if="${loggedinuser.equals(comment.getRegisteredVisitor().getUsername())}">Delete comment</a>
        </li>
    </ul>
</div>
</body>
<footer style="margin-bottom: 40px">

    <div class="container">
        <a href="#" >Previous</a>
        <a href="#" >1</a>
        <a href="#" >2</a>
        <a href="#" >3</a>
        <a href="#" >4</a>
        <a href="#" >5</a>
        <a href="#" >Next</a>
        <a href="#" class="float-right" >Top of the page</a>
    </div>
</footer>
</html>
