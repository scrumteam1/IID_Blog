<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Edit blogpost</title>


  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<!--/*@thymesVar id="writerPost" type="be.intecbrussel.iddblog.domain.WriterPost"*/-->
<div class ="container">
  <form class="form-horizontal" role="form"  th:object="${post}" th:action="@{'/writer/' + ${id} + '/edit/' + ${postId}}" method="post">
    <h2 class="col-md-offset-4">Edit blogpost</h2>
    <div class = "form-group">
      <label for="title" class="col-sm-3 control-label">Title</label>
      <div class="col-sm-4">
        <input th:field="*{title}" type="text" id="title" placeholder="Title" class="form-control" autofocus>
      </div>
    </div>
    <div class = "form-group">
      <label for="intro" class="col-sm-3 control-label">Introduction</label>
      <div class="col-lg-6">
        <input style="height:100px;" th:field="*{intro}"  type="text" id="intro"  placeholder="Intro" class="form-control" >
      </div>
    </div>
    <div class = "form-group">
      <label for="content" class="col-sm-3 control-label">Content</label>
      <div class="col-lg-6">
        <input style="height:200px;" th:field="*{content}" type="text" id="content" placeholder="Content" class="form-control" autofocus>
      </div>
    </div>
    <div class="row">
      <div class="col-md col-md-offset-3">
        <button  type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Edit post
        </button>
        <a th:href="@{'/index'}" class="btn btn-primary">Cancel</a>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit post</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you sure this is the definitive version?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-secondary">Edit</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
