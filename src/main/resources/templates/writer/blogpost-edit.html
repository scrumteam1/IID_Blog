<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Edit blogpost</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<!--/*@thymesVar id="writerPost" type="be.intecbrussel.iddblog.domain.WriterPost"*/-->

<div class ="container">
  <form class="form-horizontal" role="form"  id="postEditForm" th:object="${post}" th:action="@{'/writer/' + ${id} + '/edit/' + ${postId}}" method="post">
    <h2 class="col-md-offset-4">Edit blogpost</h2>


    <div class = "form-group">
      <label for="title" class="col-sm-3 control-label">Title</label>
      <div class="col-sm-4">
        <input th:field="*{title}" type="text" minlength="3" id="title" placeholder="Title" class="form-control" required>

      </div>
    </div>
    <div class = "form-group">
      <label for="intro" class="col-sm-3 control-label">Introduction</label>
      <div class="col-sm-4">
        <textarea th:field="*{intro}"  type="text" id="intro" minlength="10" maxlength="500" rows="5" placeholder="Intro" class="form-control" required></textarea>
      </div>
    </div>
    <div class = "form-group">
      <label for="content" class="col-sm-3 control-label">Content</label>
      <div class="col-lg-6">
        <textarea th:field="*{content}" type="text" id="content" minlength="50" maxlength="2000" rows="5" placeholder="Content" class="form-control" required></textarea>
      </div>
    </div>

    <div class="form-group">
      <label form="status" class="col-sm-3 control-label">Category</label>
      <ul class="checkbox" style="column-count: 3; margin: 10px 400px 10px 250px;">
        <li th:each="tag, itemStat : ${tags}" style="display: flex;">
          <input type="checkbox" th:field="${post.tags}" th:value="${tag.id}">
          <label th:text="${tag.tag.name()}"> Example </label>
        </li>
      </ul>
    </div>

    <div class="row">
      <div class="col-md col-md-offset-3">
        <button  type="submit" class="btn btn-primary">Edit post</button>
        <a th:href="@{'/writer/' + ${id}}" class="btn btn-primary">Cancel</a>
      </div>
    </div>
  </form>
</div>
</body>
</html>
