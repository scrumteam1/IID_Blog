
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

<div th:replace="fragments/header :: (${isAdmin} ? 'header-admin': (${isWriter} ? 'header-writer': (${isRegistered} ? 'header-loggedin': 'header')))">
    Intec blog
</div>


<div class="container">
    <h2 th:if = "${posts.isEmpty()}" style="color: #447EB9">No blogposts yet!</h2>
    <ul th:each="post : ${posts}" class="timeline" style="list-style: none" >
        <li>
            <p th:text="${post.creationDate}" >Creation Date</p>
            <h1 th:text="${post.title}"style="color: #447EB9">title</h1>
            <p th:text="${post.intro}"style="text-align: justify">Content</p>
            <p>Written by: <a th:href="@{'/writer/'+${post.getRegisteredVisitor().id}}" th:text="${post.getRegisteredVisitor().username}">username</a></p>
            <div class="more label" style="margin-bottom: 20px"><a th:href="@{'/writer/'+${post.getRegisteredVisitor().id} +'/'+ ${post.title}}">Read more</a></div>
        </li>
        <div class="clear"></div>
        <hr>
    </ul>

</div>
</body>
<footer style="margin-bottom: 40px">

    <div class="container">
        <a href="#" >Previous</a>
        <a href="#" >1</a>
        <a href="#" >2</a>
        <a href="#" >3</a>
        <a href="#" >4</a>
        <a href="#" >5</a>
        <a href="#" >Next</a>
        <a href="#" class="float-right" >Top of the page</a>
    </div>
</footer>
</html>
