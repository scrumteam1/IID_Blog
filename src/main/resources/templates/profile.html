
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="registeredVisitor" type="be.intecbrussel.iddblog.domain.RegisteredVisitor"*/-->
<div class="container text-center text-center">
    <form class="form-horizontal" role="form"  th:action="@{/registeredvisitor/edit/{id}(id=${id})}" th:object="${registeredvisitor}" method="post">
        <center>  <h2>Register Form</h2>  </center>

        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">Username</label>
            <div class="col-sm-4">
                <input th:field="*{username}" type="text" id="username" placeholder="User Name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-4">
                <input th:field="*{firstName}" type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>

            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-4">
                <input th:field="*{lastName}" type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>

            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-4">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                <input th:field="*{password}" type="password" id="password" placeholder="Password" class="form-control">
            </div>
        </div>

<!--        <div class="form-group">-->
<!--            <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label>-->
<!--            <div class="col-sm-4">-->
<!--                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></span>-->
<!--                <input th:field="*{confirmPassword}" type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control">-->
<!--            </div>-->
<!--        </div>-->

<!--        <div class="form-group">-->
<!--            <label for="Email" class="col-sm-3 control-label">Email</label>-->
<!--            <div class="col-sm-4">-->
<!--                <input th:field="*{emailAddress}" type="text" id="Email" placeholder="Email Address" class="form-control">-->
<!--            </div>-->
<!--        </div>-->

        <div class="form-group">
            <label class="control-label col-sm-3">Gender</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input th:field="*{gender}" type="radio" id="femaleRadio" value="Female">Female
                        </label>
                        <label class="radio-inline">
                            <input th:field="*{gender}" type="radio" id="maleRadio" value="Male">Male
                        </label>
                        <label class="radio-inline">
                            <input th:field="*{gender}" type="radio" id="uncknownRadio" value="Unknown">Others
                        </label>
                    </div>

                </div>
            </div>

        </div>

        <div class="form-group">
            <label class="control-label col-sm-3"></label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-6">
                        <div>
                            <label th:for="${#ids.next('writer')}">Writer</label>
                            <input type="checkbox" th:field="*{isWriter}"/>
                        </div>
                    </div>

                </div>
            </div>

        </div>


        <div class="form-group">
            <div class="col-md-2 col-sm-offset-3">
                <button type="submit" class="btn btn-info">Update</button>
            </div>
        </div>
    </form> <!-- /form -->
</div> <!-- ./container -->



</body>
</html>
