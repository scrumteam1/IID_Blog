<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>

<body>
<!--/*@thymesVar id="registeredvisitor" type="be.intecbrussel.iddblog.domain.RegisteredVisitor"*/-->
<div class="container text-center text-center">
    <form class="form-horizontal" role="form" th:object="${registeredvisitor}" th:action="@{/registeredvisitor/}" method="post">
        <center>  <h2>Change Password </h2>  </center>

        <div class="form-group" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
            <label for="password" class="col-sm-3 control-label">New Password</label>
            <div class="col-sm-4">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                <input th:field="*{password}" type="password" id="password" placeholder="Password" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label>
            <div class="col-md-4">
                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></span>
                <input th:field="*{confirmPassword}" type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-1 col-sm-offset-3">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>

    </form> <!-- /form -->
</div> <!-- ./container -->


</body>
</html>
