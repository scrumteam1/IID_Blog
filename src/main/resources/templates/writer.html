<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Writer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".active").removeClass("active");
            $("#writer").addClass("active");
        });
    </script>

</head>
<body>

<div th:replace="fragments/header :: (${isAdmin} ? 'header-admin': (${isWriter} ? 'header-writer': (${isRegistered} ? 'header-loggedin': 'header')))">
    Intec blog
</div>

<header>
    <h1 itemprop="name headline">Writer's bloghome</h1>
    <div><a class="btn btn-primary float-right" th:href="@{/index}" >Recent first</a></div>
      <div><a class="btn btn-primary float-right" th:href="@{/index}" >Oldest first</a></div>

</header>

<div class="container">
    <div><a class="btn btn-primary float-right" th:href="@{/index}"  >Create new Blogpost</a></div>


    <div class="span8">
            <h2 th:if = "${posts.isEmpty()}" >No blogposts yet!</h2>
            <ul th:each="post : ${posts}" class="timeline" >
                 <li>
                <p th:text="${post.creationDate}" >Creation Date</p>
                <h1 th:text="${post.title}">title</h1>
                <p th:text="${post.content}">Content</p>

                    <div class="more label"><a href="#">Read more</a></div>
                    <div class="tags">
                        <span class="btn-info"> <a href="#">energy</a></span> <span class="btn-info"> <a href="#">reality</a></span> <span class="btn-info"><a href="#">world</a></span>
                    </div>
                <div class="clear"></div>
                <hr>
                </li>
              </ul>

</div>

</div>
</body>
</html>
