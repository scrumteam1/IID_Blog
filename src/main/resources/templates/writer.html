<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Writer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".active").removeClass("active");
            $("#writer").addClass("active");
        });
    </script>

</head>
<body>

<div th:replace="fragments/header :: (${isAdmin} ? 'header-admin': (${isWriter} ? 'header-writer': (${isRegistered} ? 'header-loggedin': 'header')))">
    Intec blog
</div>

<header>
    <h1 itemprop="name headline">Writer's bloghome</h1>
</header>
<a class="btn btn-primary float-right" th:href="@{/index}"  >Create new Blogpost</a>

<ul th:each="post : ${posts}" class="timeline" >
    <li>
        <p th:text="${post.title}">title</p>
        <p th:text="${post.creationDate}" >Creation Date</p>
        <p th:text="${post.content}">Content</p>

    </li>
</ul>
</div>
</body>
</html>
